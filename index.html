<html>
<head>
    <meta charset="UTF-8">

    <title>Photos Flickr</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link href="stylesheet.css" rel="stylesheet" />
    <script type="text/javascript" src="script/script.js"></script>
</head>
<body>

<div class="container">

    <h1>Recherche de photos : Flickr</h1>

<form>
    Commune : <input id="commune" type="text" name="commune"> <br/> <br/>
    Nombre de photos : <input id="nb_photos" type="number" name="nb_photos">
    <span class="ui-icon ui-icon-search"></span>
    <br/> <br/>
    <label for="date">A partir de :</label><input type="date" id="date">
    <br/> <br/>
    <input id="submit" type="button" value="Rechercher">
</form>

</div>

<br/> <br/>

<div class="container">

    <ul class="tabs">
        <div id="rien" style="display: none">Aucun résultat trouvé</div>
        <li class="tab-link courant" data-tab="tab-photo">Photo</li>
        <li class="tab-link" data-tab="tab-tableau">Tableau</li>
    </ul>

    <div id="tab-photo" class="tab-content courant">
    </div>
    <div id="tab-tableau" class="tab-content">
        <table>
            <thead>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>


</body>
</html>
