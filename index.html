<html>
<head>
    <meta charset="UTF-8">

    <title>Photos Flickr</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="stylesheet.css" rel="stylesheet" />
    <script type="text/javascript" src="script/script.js"></script>
</head>
<body>

<div class="container">

    <h1>Recherche de photos : Flickr</h1>

<form id="form">
    Commune : <input id="commune" type="text" name="commune"> <br/> <br/>
    Nombre de photos : <input id="nb_photos" type="number" name="nb_photos">
    <input id="submit" type="button" value="Rechercher" class="ui-icon ui-icon-search" id="submit">
</form>

</div>

<br/> <br/>

<div class="container">

    <ul class="tabs">
        <li class="tab-link courant" data-tab="tab-photo">Photo</li>
        <li class="tab-link" data-tab="tab-tableau">Tableau</li>
    </ul>

    <div id="tab-photo" class="tab-content courant">
    </div>
    <div id="tab-tableau" class="tab-content">
    </div>

</div>

<div id="dialog" title="no_pic">
    <p>Désolés, aucune photo disponible.</p>
</div>


</body>
</html>
